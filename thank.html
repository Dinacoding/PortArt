<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="description"
        content="Experience the finest  cuisine at PortArt, where traditional flavors meet contemporary elegance. Discover our menu, crafted with passion for food lovers." />
    <meta name="keywords"
        content="PortArt, Restaurant, fine dining, traditional cuisine, foodies, restaurant near me, gourmet dining, London, United Kingdom" />
    <meta name="author" content="Amandio Dinarte Orepolo" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PortArt Restaurant</title>
    <!--Favicon Icon-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/image/favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="assets/image/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="assets/image/favicon/favicon-16x16.png" />
    <link rel="manifest" href="assets/image/favicon/site.webmanifest" />
    <!--Stylesheet link-->
    <link rel="stylesheet" href="assets/css/styles.css" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <!--Header-->

        <div class="navbar">
            <a href="index.html">
                <img src="assets/image/logo.svg" alt="PorArt Restaurant logo" />

            <div class="nav-btn">
                <a href="contact.html#booking-form" class="btn btn-style">Visit Us</a>
            </div>
        </div>
        <div class="list">

            <input type="checkbox" id="nav-toggler" name="nav-toggler" aria-labelledby="nav-toggler-label" />
            <label for="nav-toggler" id="nav-toggler-label" class="nav-toggler-label">
                <i class="fa-solid fa-bars"></i>
            </label>
            <nav role="navigation" aria-label="Primary Navigation">
                <ul id="menu">
                    <li>
                        <a href="index.html" class="active" aria-label="Go to Home Page">Home</a>
                    </li>
                    <li>
                        <a href="about.html" aria-label="Go to About Page">About</a>
                    </li>
                    <li>
                        <a href="menu.html" aria-label="Go to Menu Page">Menu</a>
                    </li>
                    <li>
                        <a href="contact.html" aria-label="Go to contact Page">Contact</a>
                    </li>
                    <li class="hidden-item">
                        <a href="contact.html#booking-form" aria-label="Go to booking section">Visit us</a>
                    </li>
                    <!-- hidden menu displays only when the screen size is 768px or higher -->
                    <li class="hidden-menu">

                    </li>
                </ul>

        </div>

    <footer role="contentinfo">

                <ul class="links">

                    <li><a href="contact.html" aria-label="Contact link">Contact</a></li>
